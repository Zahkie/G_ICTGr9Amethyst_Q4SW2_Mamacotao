    <div class="container bg-success text-center p-5">
        <center><h1>Seconds Converter</h1>
            <input type="text" id="id1" placeholder="Enter time in seconds"><br>
    <center><input type="submit" value="Minutes" onclick="myFunction()">
    <center><input type="submit" value="Hours" onclick="myFunctionTwo()">
    <center><input type="submit" value="Days" onclick="myFunctionThree()"><br>
    <center><a href="index.html" class="btn btn-danger">Back to Home</a>
    <p id="answer"></p>
    </div>
    <script>
        function myFunction() {
            var num1 = document.getElementById('id1').value;
            var num2 = 60
            var answer = num1 / num2;
            document.getElementById('answer').innerHTML = "In minutes it is " + answer + " minute/s";
        }
        function myFunctionTwo() {
            var num1 = document.getElementById('id1').value;
            var num2 = 3600
            var answer = num1 / num2;
            document.getElementById('answer').innerHTML = "In Hours it is " + answer + " Hour/s";
        }
        function myFunctionThree() {
            var num1 = document.getElementById('id1').value;
            var num2 = 86400
            var answer = num1 / num2;
            document.getElementById('answer').innerHTML = "In Days it is " + answer + " Day/s";
        }
    </script>
</body>
